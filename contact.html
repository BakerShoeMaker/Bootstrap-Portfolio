                        </div>

                    <div class="col-10">
                        <textarea class="form-control p-b-3rem" id="exampleTextarea" rows="5"></textarea>
                    </div>

                    <button type="button" class="btn btn-primary">Submit</button>

                </form>

            </div>

        </div>

        <!--Connect with me -->
